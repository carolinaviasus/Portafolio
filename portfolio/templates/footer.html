        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,128L60,117.3C120,107,240,85,360,112C480,139,600,213,720,218.7C840,224,960,160,1080,144C1200,128,1320,160,1380,176L1440,192L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>

    <!-- formulario -->
    <div class="container" id="contenedor-formulario">
        <div id="titulo-formulario" class="text-center mb-4">
            <div> <img src="/media/portfolio/images/contacto.png" alt="contacto" class="img-fluid" height="200px" width="200px"></div>
            <h2 class="fs-1" style="color: black; font-weight: 700;"> Contactame</h2>
        </div>
        <form name="formulario-contacto" netlify >
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre Apellido">             
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Correo</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                <textarea class="form-control" name= "mensaje" id="mensaje_form" rows="3"></textarea>
            </div>
            <div class="footer_b" >
                <a class="button " id="enviar_correo" type="submit" target="_blank">Enviar</a>
                
            </div>
            <div class="mb-3">

            </div>
        </form>
        <script>
         const btnEnvio = document.getElementById('enviar_correo');
         btnEnvio.addEventListener('click', function(e) {
                e.preventDefault();
                const nombre = document.getElementById('exampleFormControlInput1').value;
                const email = document.getElementById('email').value;
                const mensaje = document.getElementById('mensaje_form').value;
                window.location.href= `mailto:carolinaviasus@outlook.com?
                subject=envio&body=Nombre%3A${nombre}%0ACorreo%3A${email}%0Amensajel%3A${mensaje}`;
        }); 
        </script>
    </div>
    
</section>
